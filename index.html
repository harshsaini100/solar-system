<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weight on Planet</title>
</head>
<body>
    <h1>Find Weight On Different Planets</h1>
    <div class="form">
   
    <input type="number" id="mass" class="css-input" placeholder="Enter Mass">

    <select name="planet" id="planet" class="css-input">
        <option value="" class="input-element">--Choose Planet--</option>
        <option value="3.7">Mercury</option>
        <option value="8.870">Venus</option>
        <option value="9.8">Earth</option>
        <option value="3.721">Mars</option>
        <option value="24.79">Jupiter</option>
        <option value="10.44">Saturn</option>
        <option value="8.87">Uranus</option>
        <option value="11.15">Neptune</option>
        <option value="1.62">Moon</option>
        
    </select>


    <button type="submit" id="submit-button" onclick="fn()" class="form-element button btn btn-primary">Find Weight</button>
</div>

<div class="output-div">
<p class="output">--Weight in Newton--</p>
<img src="images/solar system.png" id="image" alt="Planet Image" height="300px" width="290px" class="img-fluid">
</div>
    <script src="script.js"></script>
</body>
</html>
